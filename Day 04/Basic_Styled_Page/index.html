<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Styles</title>
    <style>
      /* element Selector */
      body {
        background-color: black;
      }
      /* id Selector */
      .title {
        color: green;
      }
      /* id Selector */
      #paragraph {
        color: white;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="title">Welcome to My Styled Page</h1>
      <p id="paragraph">This is a paragraph styled with CSS.</p>
    </div>
  </body>
</html>
