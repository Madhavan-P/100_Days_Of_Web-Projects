<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model Practice</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      
      /* Box Model Properties */

      /* Adding space outside of the element */
      margin: 20px;
      /* Adding space inside of the element */
      padding: 15px;
      /* Adding border to the element */
      border: 5px solid navy;
      /* border radius  to reduce the border corners */ 
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="box">This is a box model example</div>
</body>
</html>
